version: "3"

services:

  integration_tests:
    image: ethereumoptimism/integration-tests:latest
    env_file:
      - ./docker-compose.env
    environment:
      - "PKGS=${PKGS}"

  l1_chain:
    image: ethereumoptimism/hardhat:latest
    ports:
      - 9545:9545
    env_file:
      - docker-compose.env

  geth_l2:
    image: ethereumoptimism/go-ethereum:latest
    volumes:
      - geth:/l2-node/l2:rw
    env_file:
      - docker-compose.env
    ports:
      - 8545:8545

  batch_submitter:
    image: ethereumoptimism/batch-submitter:latest
    env_file:
      - docker-compose.env

  deployer:
    image: ethereumoptimism/deployer:latest
    env_file:
      - docker-compose.env
    ports:
      - 8080:8080

volumes:
  geth:
